<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <a href="index.html">
          <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="analytics.html">Analytics</a></li>
          <li><a href="consultation.html">Consultation</a></li>

          <li><a href="occupation.html">Occupation</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Settings</h1>
      </header>

      <!-- Profile Section -->
      <section class="profile-section">
        <h2>Profile</h2>
        <div class="profile-info">
          <div class="profile-picture">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <button class="edit-button">Edit Picture</button>
          </div>
          <form class="profile-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
              <label for="occupation">Occupation</label>
              <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">
            </div>
            <button type="submit" class="save-button">Save Changes</button>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
